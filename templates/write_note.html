{% extends "base.html" %}
{% block account %}
<ul class="nav navbar-nav">
  <li><a href="/">Home</a></li>
  <li><a href="/write_note">Write Note</a></li>
</ul>
<a class="navbar-brand navbar-right" href="/logout">Logout</a>
<a class="navbar-brand navbar-right">{{ g.user.username }}</a>
{% endblock %}
{% block content %}
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6 form-horizontal well">
<form class="form-horizontal" role="form" method="POST">


  <div class="form-group">
    <label for="title" class="panel-title control-label col-sm-1" >Title</label>
    <div class="col-sm-6" ><input type="text" class="form-control" name="title" id="title" placeholder="Title" required /></div>
    <label for="date" class="control-label col-sm-1">Date</label>
    <div class="col-sm-4" ><input type="text" class="form-control" name="date" id="date" required /></div>
  </div>
  <div class="form-group">
    <div class="col-sm-12" ><textarea class="form-control" name="content" id="content" placeholder="Content" rows="20" required></textarea></div>
  </div>
  <div class="form-group">
  <div class="col-sm-12" ><button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button></div>
  </div>
</form>

</div>
<div class="col-md-3"></div>
</div>
{% endblock %}
{% block js %}
    <script>
    $(function() {
      $( "#date" ).datepicker();
      });
    </script>
    <script>
    $(function() {
      $( "#date" ).datepicker();
      });
    </script>
{% endblock %}
